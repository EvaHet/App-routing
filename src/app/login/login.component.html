<div class="wrapper">
  <form action="" method="post">

    <div class="container">
      <label for="uname"><b>Username</b></label>
      <input type="text" placeholder="Enter Username" name="uname" #username required>

      <label for="psw"><b>Password</b></label>
      <input type="password" placeholder="Enter Password" name="psw" #password required>

      <button type="submit" (click)="onLogin(username.value, password.value)">Login</button>
      <div class="formbtm">
      <label>
        <input type="checkbox" checked="checked" name="remember"> Remember me
      </label>
      <label>
        <span class="psw">Dont have an account? <a [routerLink]="['/registr']">Register!</a></span> 
      </label>
      </div>
    </div>
  </form>
</div>
